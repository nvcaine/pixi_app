<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>iSoftBet Pixi App - by Romi Halasz</title>
	<style type="text/css">* {padding: 0; margin: 0}</style>
	<link rel="stylesheet" type="text/css" href="css/sticky.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

	<div id="header" class="container" style="padding:10px;">
		<div class="row">
			<div class="col-sm-4">
				<div class="input-group">
					<span class="input-group-addon">Number of shapes</span>
					<input id="total-sprites-count" type="text" class="form-control">
				</div>
			</div>

			<div class="col-sm-4">
				<div class="input-group">
					<span class="input-group-addon">Surface area</span>
					<input type="text" class="form-control">
				</div>
			</div>
		</div>
	</div>

	<footer style="padding:10px;">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="input-group" role="group">
						<div class="input-group-btn">
							<button class="btn btn-default">
								<span class="glyphicon glyphicon-plus"></span>
							</button>

							<button class="btn btn-default">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>

						<input type="text" class="form-control" placeholder="Number of shapes per second">
					</div>
				</div>

				<div class="col-sm-6">
					<div class="input-group" role="group">
						<div class="input-group-btn">
							<button class="btn btn-default">
								<span class="glyphicon glyphicon-plus"></span>
							</button>

							<button class="btn btn-default">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>

						<input type="text" class="form-control" placeholder="Gravity value (pixels/tick)">
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.6/pixi.min.js"></script>

	<script src="app/classes/SpriteManager.js"></script>
	<script src="app/classes/Application.js"></script>

	<script src="app/main.js"></script>
</body>
</html>
